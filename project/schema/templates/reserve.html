{% extends "layout.html" %}

{% block title %}
    Reserve
{% endblock %}

{% block main %}
  {% if message %}
      <div>
          {{ message }}
      </div>
  {% endif %}
  <form action="show_rooms" method="post">
    {% csrf_token %}
    <p>

      Start date: <br>
      <input type="text" name="start_date" placeholder="YYYY-MM-DD" required
            pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
            title="Enter a date in this format YYYY-MM-DD"/>
    </p>
    <p>
      End date: <br>
      <input type="text" name="end_date" placeholder="YYYY-MM-DD" required
            pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
            title="Enter a date in this format YYYY-MM-DD"/>
    </p>
    <p>
      Capacity: <br>
      <input type="number" name="capacity" min="1" max="4">
    </p>
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
{% endblock %}
